<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PvP</title>
    <link rel="stylesheet" href="./PvP.css" />
  </head>
  <body>
    <li><a href="game.html">Home</a></li>
    <div class="wrapper">
      <div class="gameContainer" id="game">
        <div class="squareRow">
          <div class="square" id="square-0"></div>
          <div class="square" id="square-1"></div>
          <div class="square" id="square-2"></div>
        </div>
        <div class="squareRow">
          <div class="square" id="square-3"></div>
          <div class="square" id="square-4"></div>
          <div class="square" id="square-5"></div>
        </div>
        <div class="squareRow">
          <div class="square" id="square-6"></div>
          <div class="square" id="square-7"></div>
          <div class="square" id="square-8"></div>
        </div>
      </div>

      <div class="inforContainer">
        <div id="gameCounter" class="gameCounterContainer">
          <div class="counterRow">
            <div>Modrý: </div>
            <div id="playerOneCounter"></div>
          </div>
          <div class="counterRow">
            <div>Bílý: </div>
            <div id="playerTwoCounter"></div>
          </div>
        </div>
        <div> <menu></menu></div>

        <div class="restartContainer">
          <button id="restart">Nová hra</button>
          <h2 id="gameStatus"></h2>
        </div>
      </div>
    </div>
    <script src="./PvP.js"></script>
  </body>
</html>
